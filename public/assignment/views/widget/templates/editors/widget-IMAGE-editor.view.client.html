<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="alert alert-success" ng-show="model.message">
    {{model.message}}
</div>
<h2>IMAGE</h2>
<form>
    <label>Name</label>
    <input type="text" class="form-control form-group" ng-model="model.widget.name" placeholder="Name"/>

    <label>Text</label>
    <input type="text" class="form-control form-group" ng-model="model.widget.text" placeholder="Text"/>

    <!--<label>URL</label>-->
    <!--<input type="url" class="form-control form-group" ng-model="model.widget.url" placeholder="URL"/>-->

    <label>Width</label>
    <input  class="form-control form-group" ng-model="model.widget.width" placeholder="Width" value={{model.widget.width}}/>

    <input  class="form-control form-group" name="myFile"   type="file" wbdv-file="model.widget.myFile" class="form-control"/>
    <!--<input  name="width"    value="{{model.widget.width}}" style="display: none"/>-->
    <button ng-show="model.addSe" type="submit"  ng-click="model.uploadImg(model.widget)"  class="btn btn-block btn-primary">Upload Image</button>

    <div ng-show="model.updateWi" class="form-group">
        <a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger btn-block">
            Delete
        </a>
    </div>
</form>
