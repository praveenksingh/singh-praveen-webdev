<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="alert alert-success" ng-show="model.message">
    {{model.message}}
</div>
<h2>IMAGE</h2>
    <div class="form-group">
        <label for="description">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="description"
               placeholder="Text">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input ng-model="model.widget.url"
               type="text"
               class="form-control"
               id="url"
               placeholder="URL">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input ng-model="model.widget.width"
               type="text"
               class="form-control"
               id="width"
               placeholder="Width"
               value="100%">
    </div>
    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"    style="display: none"/>
        <input  name="pageId"    value="{{model.pageId}}"       style="display: none"/>
        <input  name="userId"    value="{{model.userId}}"       style="display: none"/>
        <input  name="text"      value="{{model.widget.text}}"       style="display: none"/>
        <input  name="widgetId"   value="{{model.widget._id}}"       style="display: none"/>
        <input  name="widgetType"   value="{{model.widgetType}}"       style="display: none"/>
        <input  name="url"        value="{{model.widget.url}}"       style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <div>
        <a ng-click="model.createImageWidget(model.widget)"
           class="btn btn-success btn-block">
            Search
        </a>
        <div id="a1"></div>
    </div>

    <div ng-show="model.updateWi" class="form-group">
        <a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger btn-block">
            Delete
        </a>
    </div>
</form>
