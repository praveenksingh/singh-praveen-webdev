        <div class="col-sm-8">

                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

                <a ng-click="model.updateWebsite(model.website)">

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-xs-2">
                        <a class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        {{website.name}}
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-8 wbdv-right-pane">

        <!--<div class="alert alert-success" role="alert">-->
        <!--Your Website has been created-->
        <!--<span class="glyphicon glyphicon-remove pull-right"></span>-->
        <!--</div>-->
        <form>
            <div class="form-group">
                <label for="name">Website Name</label>
                <input type="text"
                       ng-model="model.website.name"
                       class="form-control" id="name" placeholder="Website Name" />
            </div>
            <div class="form-group">
                <label for="description">Website Description</label>
                <textarea ng-model="model.website.description"
                          rows="3"
                          class="form-control"
                          id="description"
                          placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                    <a class="btn btn-danger btn-block" ng-click="model.deleteWebsite()">
                    Delete
                    </a>
            </div>
        </form>
    </div>
</div>
