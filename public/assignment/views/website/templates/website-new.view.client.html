<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-xs-2">
                        <a href="website-new.html" class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        {{website.name}}
                    </div>
                    <div class="col-xs-2">
                        <a href="/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <label for="website-name">Website Name</label>
        <input ng-model="website.name"
               placeholder="Website Name"
               class="form-control"
               id="website-name"/>

        <label for="website-description">Website Description</label>
        <textarea ng-model="website.description"
                  placeholder="Website Description"
                  class="form-control"
                  id="website-description"></textarea>

        <a ng-click="model.createWebsite(website)" class="btn btn-primary btn-block">
            Create
        </a>
    </div>
</div>
